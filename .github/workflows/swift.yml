name: Octahe build

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKERUSER }}
        password: ${{ secrets.DOCKERPASS }}
        repository: peznauts/octahe
        tag_with_ref: true
        tag_with_sha: true
        dockerfile: .buildcontainer/Containerfile
