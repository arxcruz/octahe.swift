name: Octahe pr

on:
  pull_request:
    branches: [ master ]
    paths:
    - Sources/**
    - Package.swift
    - Dockerfile
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKERUSER }}
        password: ${{ secrets.DOCKERPASS }}
        repository: peznauts/octahe
        tag_with_ref: true
        tag_with_sha: true
        push: false
